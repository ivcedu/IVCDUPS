<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Copy Center Drop Off Request</title>
        <!-- inspinia-2.5 css -->
        <link rel="stylesheet" href="../inspinia-2.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="../inspinia-2.5/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="../inspinia-2.5/css/plugins/iCheck/custom.css">
        <link rel="stylesheet" href="../inspinia-2.5/css/plugins/datapicker/datepicker3.css">
        <link rel="stylesheet" href="../inspinia-2.5/css/plugins/dataTables/datatables.min.css">
        <link rel="stylesheet" href="../inspinia-2.5/css/plugins/ladda/ladda-themeless.min.css">
        <link rel="stylesheet" href="../inspinia-2.5/css/animate.css">
        <link rel="stylesheet" href="../inspinia-2.5/css/style.css">
        <!-- homer-1.9 App css -->
        <link rel="stylesheet" href="../homer-1.9/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"/>
        <link rel="stylesheet" href="../homer-1.9/fonts/pe-icon-7-stroke/css/helper.css"/>
        <!-- include css -->
        <link rel="stylesheet" href="../include/jquery-ui-themes-1.11.4/themes/flick/jquery-ui.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-3-timepicker/css/bootstrap-timepicker.min.css"/>
        <link rel="stylesheet" href="../include/sweetalert/css/sweetalert.css"/>
        <link rel="stylesheet" href="../include/iconic-1.9.0/font/css/iconic-bootstrap.css"/>
        <!-- application css -->
        <link rel="stylesheet" href="css/ivcdups.css"/>
        <link rel="stylesheet" href="css/popup-z-Index.css">
    </head>
    <body class="canvas-menu">
        <!-- main section -->
        <div id="page-wrapper" class="gray-bg-2">
            <!-- top bar menu items -->
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                    <ul class="nav navbar-top-links navbar-right">
                        <li class="iconic-color-default">
                            <a href="#" id="nav_logout"><i class="fa fa-sign-out"></i> Log out</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- user active print request header-->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-12">
                    <h2 class="text-center">Copy Center Drop Off Request</h2>
                </div>
            </div>
            <!-- user active print request list-->
            <div class="wrapper wrapper-content animated fadeInRight">
                <!-- login user info -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <br>
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Name:</label> 
                                        <div class="col-md-4"><input type="text" class="form-control" readonly id="requestor"></div>
                                        <label class="col-md-2 control-label">Email:</label> 
                                        <div class="col-md-4"><input type="text" class="form-control" readonly id="email"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Phone:</label> 
                                        <div class="col-md-4"><input type="text" class="form-control" readonly id="phone"></div>
                                        <label class="col-md-2 control-label" id="login_type"></label> 
                                        <div class="col-md-4"><input type="text" class="form-control" readonly id="login_id"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Department:</label> 
                                        <div class="col-md-4"><input type="text" class="form-control" readonly id="user_depart"></div>
                                    </div>
                                    <div class="form-group has-success">
                                        <label class="col-md-2 control-label">Request Title:</label> 
                                        <div class="col-md-10"><input type="text" class="form-control" id="request_title"></div>
                                    </div> 
                                    <div class="form-group has-success">
                                        <label class="col-md-2 control-label">Billing Depart:</label> 
                                        <div class="col-md-4">
                                            <select class="form-control m-b" data-container="body" id="drop_billing_depart"></select>
                                        </div>
                                    </div>
                                    <div class="form-group has-success">
                                        <label class="col-md-2 control-label">Device Type:</label> 
                                        <div class="col-md-2"><input type="text" class="form-control font-bold" value="Drop Off" readonly id="device_type"></div>
                                        <label class="col-md-3 col-md-offset-1 control-label">Date/Time Needed:</label>
                                        <div class="col-md-2">
                                            <div class="input-group" data-provide="datepicker">
                                                    <input type="text" class="form-control Z-IndexFront" readonly id="drop_date_needed">
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-group bootstrap-timepicker">
                                                <input class="form-control input-small" type="text" readonly id="drop_time_needed">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="panel-body">
                                    <div class="col-md-2">
                                        <button class="btn btn-primary col-md-12 iconic-color-default" id="btn_drop_add_job"><i class="fa fa-plus-square"></i> Add Job</button>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-danger col-md-12 iconic-color-default" id="btn_drop_delete_job"><i class="fa fa-minus-square"></i> Delete Job</button>
                                    </div>
                                    <div class="col-md-2 col-md-offset-4">
                                        <button class="ladda-button btn btn-success col-md-12 iconic-color-default" data-style="zoom-in" id="btn_drop_submit"><i class="fa fa-arrow-circle-up"></i> Submit</button>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-outline btn-info col-md-12 iconic-color-default" id="btn_drop_cancel"><i class="fa fa-times-circle"></i> Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- dropoff section -->
                <div id="dropoff_section">
                    <!-- job 1 default -->
                    <div class="row" id="job_index_1">
                        <div class="col-md-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="form-horizontal">
                                        <br>
                                        <div class="form-group has-success">
                                            <div class="col-md-2"><h2 class="pull-right font-bold">JOB # 1</h2></div>
                                            <label class="col-md-2 col-md-offset-4 control-label">Quantity:</label>
                                            <div class="col-md-1"><input type="text" class="form-control" id="quantity_job_1"></div>
                                            <label class="col-md-2 control-label">Pages:</label>
                                            <div class="col-md-1"><input type="text" class="form-control" id="pdf_pages_job_1"></div>
                                        </div>
                                        <div class="form-group has-success">
                                            <label class="col-md-2 control-label">Paper Size:</label> 
                                            <div class="col-md-4"><select class="form-control m-b" data-container="body" id="paper_size_job_1"></select></div>
                                            <label class="col-md-2 control-label">Duplex:</label> 
                                            <div class="col-md-4"><select class="form-control m-b" data-container="body" id="duplex_job_1"></select></div>
                                        </div>
                                        <div class="form-group has-success">
                                            <label class="col-md-2 control-label">Paper Color:</label> 
                                            <div class="col-md-4"><select class="form-control m-b" data-container="body" id="paper_color_job_1"></select></div>
                                            <label class="col-md-2 control-label">Cover Color:</label> 
                                            <div class="col-md-4"><select class="form-control m-b" data-container="body" id="cover_color_job_1"></select></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-3"><div class="i-checks"><label><input type="checkbox" id="ckb_color_copy_job_1">&nbsp;&nbsp;&nbsp;Color Copy</label></div></div>
                                            <div class="col-md-3"><div class="i-checks"><label><input type="checkbox" id="ckb_front_cover_job_1">&nbsp;&nbsp;&nbsp;Front Cover</label></div></div>
                                            <div class="col-md-3"><div class="i-checks"><label><input type="checkbox" id="ckb_back_cover_job_1">&nbsp;&nbsp;&nbsp;Back Cover</label></div></div>
                                            <div class="col-md-3"><div class="i-checks"><label><input type="checkbox" id="ckb_confidential_job_1">&nbsp;&nbsp;&nbsp;Confidential</label></div></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-3"><div class="i-checks"><label><input type="checkbox" id="ckb_three_hole_punch_job_1">&nbsp;&nbsp;&nbsp;Three Hole Punch</label></div></div>
                                            <div class="col-md-3"><div class="i-checks"><label><input type="checkbox" id="ckb_staple_job_1">&nbsp;&nbsp;&nbsp;Staple</label></div></div>
                                            <div class="col-md-3"><div class="i-checks"><label><input type="checkbox" id="ckb_cut_job_1">&nbsp;&nbsp;&nbsp;Cut</label></div></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Note:</label>
                                            <div class="col-md-10">
                                                <textarea class="form-control" style="resize: vertical; height: 55px;" id="note_job_1"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="alert alert-success m-b-sm">
                                        <p id="cost_info_job_1"></p>
                                        <p class="font-bold"><b>Total Print: </b><b id="total_print_job_1"></b></p>
                                        <p class="font-bold"><b>Total Cost: </b><b id="total_cost_job_1"></b></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer-->
            <footer class="footer">
                <span class="pull-right">
                    COPYRIGHT &copy; 2016 IRVINE VALLEY COLLEGE
                </span>
            </footer>
        </div>
        
        <!-- inspinia-2.5 javascript -->
        <script src="../inspinia-2.5/js/jquery-2.1.1.js"></script>
        <script src="../inspinia-2.5/js/bootstrap.min.js"></script>
        <script src="../inspinia-2.5/js/plugins/iCheck/icheck.min.js"></script>
        <script src="../inspinia-2.5/js/plugins/datapicker/bootstrap-datepicker.js"></script>
        <script src="../inspinia-2.5/js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="../inspinia-2.5/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="../inspinia-2.5/js/plugins/dataTables/datatables.min.js"></script>
        <!-- inspinia-2.5 custom javascript -->
        <script src="../inspinia-2.5/js/inspinia.min.js"></script>
        <script src="../inspinia-2.5/js/plugins/pace/pace.min.js"></script>
        <!-- inspinia-2.5 Ladda -->
        <script src="../inspinia-2.5/js/plugins/ladda/spin.min.js"></script>
        <script src="../inspinia-2.5/js/plugins/ladda/ladda.min.js"></script>
        <script src="../inspinia-2.5/js/plugins/ladda/ladda.jquery.min.js"></script>
        <!-- include javascript -->
        <script src="../include/jquery-ui-1.11.4/js/jquery-ui.min.js"></script>
        <script src="../include/jquery-autosize/jquery.autosize.1.18.1.min.js"></script>
        <script src="../include/bootstrap-3-timepicker/js/bootstrap-timepicker.min.js"></script>
        <script src="../include/bootstrap-filestyle/js/bootstrap-filestyle.1.2.1.min.js"></script>
        <script src="../include/sweetalert/js/sweetalert.min.js"></script>
        <!-- application javascript -->
        <script src="js/dropOffPrintRequest.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
        <script src="js/sendEmail.js"></script>
    </body>
</html>
